<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>2do</title>
</head>
<body>
<!--Home button-->
    <a class="home-btn fa-solid fa-house" href="homepage.html" aria-label="home button"></a>
<!--Watermark section-->
    <h1>2'DOS</h1>
<!--Input form-->
    <form id="form">
        <input type="text" class="fixed input" id="input" placeholder="Enter your 2do" autocomplete="off">
        <label hidden="hidden" for="input">Enter 2do</label>

        <ul class="todos" id="todos">
            
        </ul>
    </form>
<!--Instructions-->
    <p class="instructions">Left click to mark as done <br>
    Right click to delete<br>
    Swipe to delete on mobile</p>

    <script src="script.js"></script>
</body>
</html>
